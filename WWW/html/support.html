<h2>Support</h2>
<h3>24 x 7 support over email, phone or chat</h3>
Fill out the form below for support help. Our regular business hours are 8am - 6pm PST and we respond almost immediately then. Outside of business hours, expect a response within the hour.
<div id="divContact" style="padding-top: .75rem;">
    <div class="form-group">

        <div>
            <label for="txtName">Name</label>
            <input id="txtName" type="text" />
        </div>
        <div id="divEmail">
            <label for="txtEmail">Email</label>
            <input id="txtEmail" type="email" />
        </div>
        <div>
            <label for="txtPhone">Phone</label>
            <input id="txtPhone" type="text" />
        </div>
    </div>

    <div class="form-group">
        <div>
            <label for="txtMessage">Message</label>
            <textarea id="txtMessage" class="form-control" maxlength="1000" rows="6"></textarea>
        </div>
    </div>

    <div class="form-group" style="padding-top:.5rem;">
        <button id="btnSubmitSupportRequest" class="button button-blue">Submit</button>
    </div>

</div>
