<h2>Contact Us</h2>
Fill out the form below for any inquiries regarding our services.
<div id="divContact" style="padding-top: .75rem;">
    <div class="form-group">

        <div>
            <label for="txtName">Name</label>
            <input id="txtName" type="text" />
        </div>
        <div id="divEmail">
            <label for="txtEmail">Email</label>
            <input id="txtEmail" type="email" />
        </div>
        <div>
            <label for="txtPhone">Phone</label>
            <input id="txtPhone" type="text" />
        </div>
    </div>

    <div class="form-group">
        <div>
            <label for="txtMessage">Message</label>
            <textarea id="txtMessage" class="form-control" maxlength="1000" rows="6"></textarea>
        </div>
    </div>

    <div class="form-group" style="padding-top:.5rem;">
        <button id="btnSubmitContactUs" class="button button-blue">Submit</button>
    </div>

</div>
