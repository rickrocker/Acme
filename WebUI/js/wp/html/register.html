<div id="mdlRegisterEmail" class="modal">
    <div class="modal-body">
        <div id="divRegisterEmailForm" class="form-group form-group-md-width">
            <div>
                <label for="txtFirstName">First Name</label>
                <input class="input-md-width" id="txtFirstName" type="text" required />
            </div>
            <div>
                <label for="txtLastName">Last Name</label>
                <input id="txtLastName" type="text" required />
            </div>
            <div>
                <label for="txtEmail">Email</label>
                <input id="txtEmail" type="text" required />
            </div>
            <div>
                <label for="txtPassword">Password</label>
                <input id="txtPassword" type="password" required />
            </div>
        </div>

        <div style="text-align:center">
            <input type="checkbox" id="cbxTerms" />
            <label for="cbxTerms" class="label-checkbox">I agree to <a href='/terms' target="_blank">Terms of Service</a>.</label>
        </div>

    </div>
    <div class="modal-footer">
        <button id="btnRegister" class="button button-blue button-full-width" type="submit">Sign up</button>
    </div>
</div>
